[package]
name = "adblock"
version = "0.9.6"
authors = ["Anton Lazarev <alazarev@brave.com>", "Andrius Aucinas"]
edition = "2021"

description = "Native Rust module for Adblock Plus syntax (e.g. EasyList, EasyPrivacy) filter parsing and matching."
repository = "https://github.com/brave/adblock-rust/"
license = "MPL-2.0"
readme = "README.md"

exclude = [
    "*.md",
    ".github/",
    ".gitignore",
    ".npmignore",
    "data/",
    "examples/",
    "js/",
    "package-lock.json",
    "package.json",
    "tests/",
]

[dependencies]
addr = { version = "0.15", default-features = false, features = ["psl"], optional = true }
url = "2.5"
percent-encoding = "2.1"
once_cell = "1.8"
regex = "1.5"
bitflags = { version = "2.9.0", features = ["serde"] }
itertools = "0.13"
idna = "1.0.3"
serde =  { version = "1.0.219", features = ["derive", "rc"] }
seahash = "4.1.0"
memchr = "2.4"
base64 = "0.22"
rmp-serde = "0.15"
cssparser = { version = "0.29", optional = true }
selectors = { version = "0.24", optional = true }
serde_json = "1.0.140"
thiserror = "1.0"
flatbuffers = { version = "25.2.10" }

[dev-dependencies]
criterion = "=0.5.1"
csv = "=1.3.0"
mock_instant = { version = "=0.5.1" }
# By default, reqwest builds openssl from source, which fails on missing/incompatible system dependencies
reqwest = { version = "=0.12.19", features = ["rustls-tls"], default-features = false }
futures = "=0.3.31"
tokio = { version = "=1.45.1", features = ["rt-multi-thread"] }
sha2 = "=0.9.9"

[lib]
bench = false

[[bench]]
name = "bench_regex"
harness = false

[[bench]]
name = "bench_matching"
harness = false

[[bench]]
name = "bench_url"
harness = false

[[bench]]
name = "bench_rules"
harness = false

[[bench]]
name = "bench_redirect_performance"
harness = false


[[bench]]
name = "bench_memory"
harness = false

[[bench]]
name = "bench_serialization"
harness = false

# Currently disabled, as cosmetic filter internals
# are no longer part of the crate's public API
#[[bench]]
#name = "bench_cosmetic_matching"
#harness = false

[features]
# If disabling default features, consider explicitly re-enabling the
# "embedded-domain-resolver" feature.
default = ["embedded-domain-resolver", "full-regex-handling", "unsync-regex-caching"]
full-regex-handling = []
unsync-regex-caching = [] # disables `Send` and `Sync` on `Engine`.
regex-debug-info = []
css-validation = ["cssparser", "selectors"]
content-blocking = []
embedded-domain-resolver = ["addr"] # Requires setting an external domain resolver if disabled.
resource-assembler = []

[lints.clippy]
len_zero = "allow"
# Temporary disabled until the code isn't fixed:
sliced-string-as-bytes = "allow"
doc-lazy-continuation = "allow"
extra-unused-lifetimes = "allow"
type-complexity = "allow"
missing-safety-doc = "allow"
declare-interior-mutable-const = "allow"
borrow-interior-mutable-const = "allow"
unnecessary-lazy-evaluations = "allow"
invisible-characters = "allow"
module-inception = "allow"
no-effect = "allow"
ptr-arg = "allow"
explicit-counter-loop = "allow"
or-then-unwrap = "allow"
large-enum-variant = "allow"
match-like-matches-macro = "allow"
result-unit-err = "allow"
wrong-self-convention = "allow"
search-is-some = "allow"
